<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Parameter Simulation - Auditory</title>
    <link rel="stylesheet" href="tc_style.css">
</head>

<body>
    <div class="info">
        <h1>
            Two music samples will play simultaneously will different time signatures. Temporal conflict is introduced
            as the user finds these overlapping rythms disorienting and distracting.
        </h1>
    </div>
    <div class="cockpit">
        <div class="dashboard">
            <div class="control-panel">
                <div class="controls">
                    do the one click thing
                    <button id="startBtn">Simulate Temporal Conflict</button>
                    <button id="stopSound1Btn">Warning 1 </button>
                    <button id="stopSound2Btn">Warning 2 </button>
                    <button id="stopAllBtn">Stop All</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tc_script.js"></script>
</body>

</html>
